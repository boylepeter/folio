<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Video Opener</title>
</head>

<body>
    <section id="video">
        <div class="videoOverlay"></div>
        <!-- <img src="./assets/bh.gif" alt=""> -->
        <video src="./assets/green.mp4" muted autoplay preload></video>
    </section>
    <main>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row d-flex justify-content-center">
                    <img id="logoImg" src="./assets/logo_KJ-02.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <div class="navbar row">
        <div class="row">
            <div class="col-3"></div>
            <div id="logoText" class="col-6 d-flex justify-content-center">Fullstack Developer</div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 d-flex justify-content-center"><button type="button" class="btn btn-outline-light">About</button></div>
            <div class="col-2"></div>
            <div class="col-4 d-flex justify-content-center"><button type="button" class="btn btn-outline-light">Contact</button></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
