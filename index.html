<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <title>Video Opener</title>
</head>

<body>
    <section id="video">
        <div class="videoOverlay" onclick="closeContentBox()"></div>
        <!-- <img src="./assets/bh.gif" alt=""> -->
        <video src="./assets/green.mp4" muted autoplay preload></video>
    </section>
    <main>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row d-flex justify-content-center">
                    <img id="logoImg" src="./assets/logo_KJ-02.png"
                        alt="Peter Boyle Software Engineer Developer Integrations Migrations">
                </div>
            </div>
        </div>
    </main>
    <div class="navbar row">
        <div class="row">
            <div class="col-3"></div>
            <div id="logoText" class="col-6 d-flex justify-content-center">Fullstack Developer</div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 d-flex justify-content-center"><button type="button" class="btn btn-outline-light"
                    onclick="populateAbout()">About</button></div>
            <div class="col-2"></div>
            <div class="col-4 d-flex justify-content-center"><button type="button" class="btn btn-outline-light"
                    onclick="populateContact()">Contact</button></div>
        </div>
    </div>
    <div id="contentBox" class="hide">
        <div class="row" id="closeContent">
            <div class="col-1 d-flex justify-content-center"><span class="material-symbols-outlined"
                    onclick="closeContentBox()">
                    close
                </span></div>
        </div>
        <div id="contentContainer">
            <div class="row about hide">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center">
                    <h1>Past Projects</h1>
                </div>
            </div>
            <div class="row about hide">
                <div class="col-1"></div>
                <div class="col-10">&emsp;</div>
            </div>
            <div class="row contact hide">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row contact hide">
                <div class="col-3"></div>
                <div id="tableBack" class="col-6">
                    <table class="table table-responsive">
                        <tbody class="table-group-divider">
                            <tr>
                                <th scope="row"><img src="./assets/LI-In-Bug.png" alt="LinkedIn"></th>
                                <td><a href="https://www.linkedin.com/in/peterjosephboyle/">LinkedIn</a></td>
                            </tr>
                            <tr>
                                <th scope="row"><img src="./assets/github-mark.png" alt="Github"></th>
                                <td><a href="https://github.com/boylepeter">Github</a></td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="material-symbols-outlined">mail</span></th>
                                <td colspan="2">Boyle.Peter614@gmail.com</td>
                            </tr>
                            <tr>
                                <th><span class="material-symbols-outlined">post_add</span></th>
                                <td colspan="2"><a href="./assets/peterBoyleResume.pdf" download>Download Resume</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
